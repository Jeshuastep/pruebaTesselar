<div class="container">
  <div class="barraTop">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-7 text-center">
        <span
          ><i class="fa fa-fighter-jet"></i> Free Shiping in orders above 199
          USD</span
        >
      </div>
      <div class="col-3 login">
        <span><i class="fa fa-user"></i> My Account </span>
        <a href="">Login</a> /
        <a href="">Register</a>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
  <div class="barraBuscador ">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-md-2 text-center">
        <span><i class="fa fa-star"></i> Company</span>
      </div>
      <div class="col-md-5">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search from entire store .."
          />
          <div class="input-group-append btn-group" dropdown>
            <button
              id="button-basic"
              dropdownToggle
              type="button"
              class="btn btn-default dropdown-toggle"
              aria-controls="dropdown-basic"
            >
              All categories <span class="caret"></span>
            </button>
            <ul
              id="dropdown-basic"
              *dropdownMenu
              class="dropdown-menu"
              role="menu"
              aria-labelledby="button-basic"
            >
              <li role="menuitem">
                <a class="dropdown-item" href="#">Action</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" href="#">Another action</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
              <li class="divider dropdown-divider"></li>
              <li role="menuitem">
                <a class="dropdown-item" href="#">Separated link</a>
              </li>
            </ul>
          </div>
          <div class="input-group-append">
            <button class="btn btn-secondary">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-2 login text-center">
        <span><i class="fa fa-heart"></i> WishList</span>
      </div>
      <div class="col-1">
        <span><i class="fa fa-shopping-cart"></i></span>
      </div>
    </div>
  </div>
</div>
